<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | CloudBox</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

    <div class="auth-card">
        <div class="auth-header">
            <i class="fa-brands fa-cloudunvers"></i>
            <h2>Welcome Back</h2>
            <p>Enter your details to access your files.</p>
        </div>

        <form class="auth-form" action="index.html">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Create Account</a></p>
        </div>
    </div>

    <!-- Simple Theme Script for Auth Pages -->
    <script>
        const currTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', currTheme);
    </script>

</body>

</html>
